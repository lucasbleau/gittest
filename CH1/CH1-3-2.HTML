<!DOCTYPE>

<html lang="en">

    <head>

        <meta charset="UTF-8">

        <title>Titre</title>

    </head>

    <body>

        <h1>Mes listes</h1>
        Voici une liste non ordonné (puce ronde par défaut)
        <ul>
            <li>Un</li>
            <li>Dos</li>
            <li>Tres</li>
        </ul>
        Voici une liste ordonné
        <ol>
            <li>Un</li>
            <li>Deux</li>
            <li>Trois</li>
        </ol>

    </body>

</html>
